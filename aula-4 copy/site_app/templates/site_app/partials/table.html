<div>
    {% if dados %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            {% if name_url %}<th></th>{% endif %}
            
        </tr>
        </thead>
        <tbody>
            {% for row in dados %}
            {{row}}
            <tr>
                <td width="27%">{{row.id}}</td>
                <td width="27%">{{row.nome}}</td>
                <td width="27%">{{row.email}}</td>
                {% if name_url %}
                    <td width="20%">
                        <a class="btn btn-{{style}}" href="{% url name_url row.id %}">{{label}}</a>
                    </td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %} 
</div>
